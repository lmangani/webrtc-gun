  <body><div id="demo" class="demo"></div>
    <nav class="navbar fixed-top bg-info rounded-0 d-print-none" id="login">
      
      <div class="text-white">
        GunMeeting - powered by
        <a href="http://gun.eco" target="_blank">GunDB</a>
      </div>

      <div class="pull-right room-comm" hidden>
        <button class="btn btn-sm rounded-0 btn-no-effect" 
        id='toggle-screen'
        title="Start/Stop Screensharing"
        >
          <i class="fa fa-desktop text-white"></i>
        </button>

        <button
          class="btn btn-sm rounded-0 btn-no-effect"
          id="toggle-video"
          title="Mute/Unmute Video"
        >
          <i class="fa fa-video text-white"></i>
        </button>

        <button
          class="btn btn-sm rounded-0 btn-no-effect"
          id="toggle-mute"
          title="Mute/Unmute Audio"
        >
          <i class="fa fa-volume-up text-white"></i>
        </button>

        <button
          class="btn btn-sm text-white pull-right btn-no-effect"
          title="Show/Hide Chat"
          id="toggle-chat-pane"
        >
          <i class="fa fa-comment"></i>
          <span
            class="badge badge-danger very-small font-weight-lighter"
            id="new-chat-notification"
            hidden
            >New</span
          >
        </button>

        <button
          class="btn btn-sm rounded-0 btn-no-effect"
          id="toggle-users"
          title="Show/hide Users"
        >
          <i class="fa fa-user-plus text-white"></i>
        </button>

        <button
          class="btn btn-sm rounded-0 btn-no-effect"
          id="toggle-invite"
          title="Re-Invite all Users"
        >
          <i class="fa fa-recycle text-white"></i>
        </button>

        <button class="btn btn-sm rounded-0 btn-no-effect text-white">
          <a href="/" class="text-white text-decoration-none">Leave Room</a>
        </button>
      </div>
    </nav>

    <div class="container" id="room-create" hidden>
      <div class="row">
        <div class="col-12 h2 mt-5 text-center">
          <img
            src="https://camo.githubusercontent.com/057efe39855e1a06d6c7f264c4545fc435954717/68747470733a2f2f692e696d6775722e636f6d2f585337396654432e706e67"
            width="190"
            style="filter: invert(1);"
          />
          <br />
          <p class="create-room">
            Create Room
          </p>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12 text-center">
          <span class="form-text small text-danger" id="err-msg"></span>
        </div>

        <div class="col-12 col-md-4 offset-md-4 mb-3">
          <label for="room-name">Room Name</label>
          <input
            type="text"
            id="room-name"
            class="form-control rounded-0"
            placeholder="Room Name"
          />
        </div>

        <div class="col-12 col-md-4 offset-md-4 mb-3">
          <label for="your-name">Your Name</label>
          <input
            type="text"
            id="your-name"
            class="form-control rounded-0"
            placeholder="Your Name"
          />
        </div>

        <div class="col-12 col-md-4 offset-md-4 mb-3">
          <button id="create-room" class="btn btn-block rounded-0 btn-info">
            Create Room
          </button>
        </div>

        <div class="col-12 col-md-4 offset-md-4 mb-3" id="room-created"></div>
      </div>
    </div>

    <div class="container-fluid" id="username-set" hidden>
      <div class="row">
        <div class="col-12 h4 mt-5 text-center">Your Name</div>
      </div>

      <div class="row mt-2">
        <div class="col-12 text-center">
          <span
            class="form-text small text-danger"
            id="err-msg-username"
          ></span>
        </div>

        <div class="col-12 col-md-4 offset-md-4 mb-3">
          <label for="username">Your Name</label>
          <input
            type="text"
            id="username"
            class="form-control rounded-0"
            placeholder="Your Name"
          />
        </div>

        <div class="col-12 col-md-4 offset-md-4 mb-3">
          <button id="enter-room" class="btn btn-block rounded-0 btn-info">
            Enter Room
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid room-comm" hidden>
      <div class="row">
        <video
          class="local-video clipped"
          id="local"
          volume="0"
          autoplay
          muted
        ></video>
      </div>

      <div class="row">
        <div class="col-md-10 mt-2 mb-2 main">
          <div class="row" id="videos"></div>
        </div>

        <div class="col-md-4 chat-col d-print-none mb-2 bg-info" id="chat-pane">
          <div class="row">
            <div class="col-12 text-center h5 mb-3" id="chat-title">
              ChatRoom
            </div>
          </div>

          <div id="chat-messages"></div>

          <div class="row">
            <textarea
              id="chat-input"
              class="form-control rounded-0 chat-box border-info"
              rows="3"
              placeholder="Type here..."
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <div id="mydiv" style="visibility:hidden;">
      <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
      <div id="mydivheader"><i class="fas fa-users"></i> Users</div>
      <ul
        id="dynamic-list"
        style="list-style-type:none ;margin-right: 3em;"
      ></ul>
    </div>
    <script src="assets/js/presence.js"></script>
    <script src="assets/js/dragable.js"></script>
  </body>
</html>
